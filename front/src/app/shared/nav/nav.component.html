<header class="header" id="header">
    <nav class="nav container">
        <a [routerLink]="['/']" class="nav__logo">Free-Tourism</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a [routerLink]="['/']" routerLinkActive="active-link"  class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a [routerLink]="['/discover']" routerLinkActive="active-link" class="nav__link">Descubre</a>
                </li>
                <li class="nav__item">
                    <a [routerLink]="['/discover/sites']" routerLinkActive="active-link" class="nav__link">Sitios</a>
                </li>
                <li class="nav__item">
                    <a [routerLink]="['/contact']" routerLinkActive="active-link" class="nav__link">Contactanos</a>
                </li>

                <li *ngIf="isLogged" class="nav__item">
                    <a [routerLink]="['/update/user']" class="nav__link">Actualiza perfil</a>
                </li>

                <li *ngIf="isLogged" class="nav__item">
                    <a href="#" (click)="logout()" class="nav__link">Logout</a>
                </li>

                <li *ngIf="!isLogged" class="nav__item">
                    <a [routerLink]="['/register']" routerLinkActive="active-link" class="nav__link">Registrate</a>
                </li>

                <li *ngIf="!isLogged" class="nav__item">
                    <a  [routerLink]="['/login']" class="nav__link">
                        <i class="ri-user-3-fill"></i>
                    </a>
                </li>


            </ul>

            <div class="nav__dark">
                <!-- Theme change button -->
                <span class="change-theme-name">Dark mode</span>
                <i class="ri-moon-line change-theme" id="theme-button"></i>
            </div>

            <i class="ri-close-line nav__close" id="nav-close"></i>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-function-line"></i>
        </div>
    </nav>
</header>
