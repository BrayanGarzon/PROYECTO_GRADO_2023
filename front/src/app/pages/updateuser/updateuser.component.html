<section id="subscribe_section" class="subscribe section">
    <div class="subscribe__bg">
        <div class="subscribe__container container">
            <h2 class="section__title subscribe__title">Actualiza tu perfil aqui!</h2>

            <form id="formulario" (ngSubmit)="saveRegister()" [formGroup]="formRegister" class="subscribe__form"
                method="POST">

                <input type="text" placeholder="Nombres" formControlName="name" [(ngModel)]="user.name" class="subscribe__input" name="name"
                    id="name" required>
                <small
                    *ngIf="formRegister.controls['name'].errors?.['required'] && formRegister.controls['name'].touched"
                    class="p-error block" style="color: red;">name is required.</small>
                <hr class="hr">

                <input type="email" formControlName="email" placeholder="Correo" [(ngModel)]="user.email" class="subscribe__input" name="email"
                    id="email" required>
                <small
                    *ngIf="formRegister.controls['email'].errors?.['required'] && formRegister.controls['email'].touched"
                    class="p-error block" style="color: red;">email is required.</small>
                <hr class="hr">

                <input type="password" formControlName="password" name="password" placeholder="password"
                    class="subscribe__input" required>
                <small
                    *ngIf="formRegister.controls['password'].errors?.['required'] && formRegister.controls['password'].touched"
                    class="p-error block" style="color: red;">password is required.</small>
                <hr class="hr">
                <br>


                <div class="container-button-enviar">
                    <button class="button" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>
